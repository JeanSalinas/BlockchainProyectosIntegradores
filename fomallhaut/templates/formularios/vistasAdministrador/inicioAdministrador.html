{%extends 'base.html'%}
{%load static%}
{% block content %}
        <div class="row align-items-center justify-content-between">
            
            <div class="col-md-5 mt-5">
                <form action="#" method="post" class="form-login mt-5 text-center fondo">
                    <h1 class="text-center mb-2" style="color: white;">
                        Inicio de Sesion
                    </h1>
                    <div class="input-group mb-2">
                        <span class="input-group-text input-fondo" id="basic-addon1"><i
                                class="bi bi-envelope"></i></span>
                        <input type="email" name="email_insitucional" placeholder="Correo Institucional"
                            class="form-control input-fondo"
                            style="color:#fff; background-color: rgba(34, 32, 32, 0.5);">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text input-fondo" id="basic-addon1"><i class="bi bi-key"></i></span>
                        <input class="form-control fondo" type="password"
                            style="color:#fff; background-color: rgba(34, 32, 32, 0.5);" name="contraseña" id=""
                            placeholder="Contraseña">
                    </div>
                    <div class="text-center">
                        <a onclick="" class="btn btn-success" href="/perfilAdministrador">Ingresar</a>
                    </div>
                    <br>
                    <div class="text-center">
                        <a href="/recuperarPass">He olvidado mi contraseña</a>
                    </div>

                </form>
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-5 text-center" data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="{%static 'imgs/human_character_2.png'%}" alt="" class="img-fluid" style="width: 50rem;">

            </div>
        </div>
{% endblock %}
