{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}">
</head>

<body>
    <!-- Contenedor página con boostrap -->
    <nav class="nav navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid float-end">
            <a class="navbar-brand" href="#">
                <img src="http://cdn.onlinewebfonts.com/svg/img_140098.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Registro
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active bt-inicio" aria-current="page" href="/"><i class="bi bi-house"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active bt-login" href="login/" ><i class="bi bi-door-open"></i> Login</a>
                    </li>
                    
                            
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Navbar Con boostrap -->
        <!-- Formulario de registro de usuario -->
        <form action="#" method="post" class="form-login flex mt-3">
            <h1 class="text-center mb-2">
                Registro
            </h1>
            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                <input class="form-control" type="text" name="nombre" placeholder="Nombres">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-lines-fill"></i></span>
                <input class="form-control" type="text" name="apellidos" placeholder="Apellidos">
            </div>
            <!-- <input class="form-control" type="text" name="telefono" placeholder="Número de telefono"> -->
            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge"></i></span>
                <select name="" id="" class="form-select">
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                </select>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-hash"></i></span>
                <input class="form-control" type="text" name="numero_identificacion" placeholder="Número de identificación">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                <input class="form-control" type="email" name="email_insitucional" placeholder="Correo Institucional">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                <input class="form-control" type="password" name="contraseña" id="" placeholder="Contraseña">
            </div>
            <div class="text-center">

                <button type="submit" id="boton" class="w-50 p-1 ¿">Enviar</button>
            </div>
          

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{%static 'js/main.js'%}"> </script>
</html>
