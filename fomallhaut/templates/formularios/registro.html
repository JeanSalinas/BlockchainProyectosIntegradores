{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div id="particles-js"></div>
    <!-- Contenedor página con boostrap -->

    <nav class="nav navbar navbar-expand-lg sticky-top">
        <div class="container-fluid float-end">
            <a class="navbar-brand" href="#" style="color: white;">
                <img src="http://cdn.onlinewebfonts.com/svg/img_140098.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Registro
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link active bt-inicio" aria-current="page" href="/"><i
                                class="bi bi-house"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link active bt-login" href="/inicioEstudiante"><i
                                class="bi bi-door-open"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <!-- Navbar Con boostrap -->
        <!-- Formulario de registro de usuario -->
        <div class="row align-items-center justify-content-between">

            <div class="col-md-5">
                <form action="#" method="post" class="form-login mt-5 text-center fondo" data-aos="fade-right"
                    data-aos-offset="300" data-aos-easing="ease-in-sine">
                    <h1 class="text-center mb-2" style="color: white;">
                        Registro
                    </h1>
                    <div class="input-group mb-2">
                        <span class="input-group-text fondo" id="basic-addon1"><i class="bi bi-person-circle"
                                style="color:#fff;"></i></span>
                        <input class="form-control" type="text" name="nombre" placeholder="Nombres"
                            style="color:#fff; background-color: rgba(34, 32, 32, 0.5);">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text fondo" id="basic-addon1"><i class="bi bi-person-lines-fill"
                                style="color:#fff;"></i></span>
                        <input class="form-control" type="text" name="apellidos" placeholder="Apellidos"
                            style="color:#fff; background-color: rgba(34, 32, 32, 0.5);">
                    </div>
                    <!-- <input class="form-control" type="text" name="telefono" placeholder="Número de telefono"> -->
                    <div class="input-group mb-2">
                        <span class="input-group-text fondo" id="basic-addon1"><i class="bi bi-person-badge"
                                style="color:#fff;"></i></span>
                        <select name="" id="" class="form-select"
                            style="color:#fff; background-color: rgba(34, 32, 32, 0.5);">
                            <option value="CC">CC</option>
                            <option value="TI">TI</option>
                        </select>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text fondo" id="basic-addon1"><i class="bi bi-hash"
                                style="color:#fff;"></i></span>
                        <input class="form-control" type="text" name="numero_identificacion"
                            placeholder="Número de identificación"
                            style="color:#fff; background-color: rgba(34, 32, 32, 0.5);">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text fondo" id="basic-addon1"><i class="bi bi-envelope"
                                style="color:#fff;"></i></span>
                        <input class="form-control" type="email" name="email_insitucional"
                            placeholder="Correo Institucional"
                            style="color:#fff; background-color: rgba(34, 32, 32, 0.5);">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text fondo" id="basic-addon1"><i class="bi bi-key"
                                style="color:#fff;"></i></span>
                        <input class="form-control fondo" type="password" name="contraseña"
                            style="color:#fff; background-color: rgba(34, 32, 32, 0.5);" id="password"
                            placeholder="Contraseña">
                    </div>
                    <div class="text-center">
                        <button type="submit" id="boton" class="w-50 p-1">Enviar</button>
                    </div>

                </form>
            </div>
            <div class="col-md-2">


            </div>
            <div class="col-md-5 text-center" data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="{%static 'imgs/humans_characters.png'%}" alt="" class="img-fluid" style="width: 50rem;">
            </div>


        </div>

    </div>
    <footer class="text-center text-white fixed-bottom fondo" style="color: #fff;">
        <!-- Grid container -->
        <!-- <div class="container p-4"></div> -->
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3">
          © 2022 Fomallhaut
          <!-- <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a> -->
        </div>
        <!-- Copyright -->
      </footer>
</body>
<script src="{%static 'js/particles.js'%}"></script>
<script>
    particlesJS.load('particles-js', "{%static 'js/particles.json'%}", function () {
        console.log('callback - particles.js config loaded');
    });
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{%static 'js/main.js'%}"> </script>

</html>
